name: CI

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with: 
        node-version: '20'

    - name: Install dependencies
      run: npm install
    
    - name: Run lint
      run: npm run lint
    
    - name: Run test
      run: npm run test
