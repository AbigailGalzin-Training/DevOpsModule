name: CI

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with: 
        node-version: '20'

    - name: Install dependencies
      run: npm install
    
    - name: Run lint
      run: npm run lint
    
    - name: Run test
      run: npm run test

    - name: Build Docker image
      run: docker build -t counter-app:latest .
    
    - name: Push Docker image to remote server
      uses: appleboy/scp-action@v0.1.1
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "counter-app:latest"
        target: "~/counter-app:latest"
    
     - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCLOUD_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCLOUD_PROJECT }}
          install_components: kubectl

      - name: Configure docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: docker build -t gcr.io/${{ secrets.GCLOUD_PROJECT }}/counter-app:latest .

      - name: Push Docker image
        run: docker push gcr.io/${{ secrets.GCLOUD_PROJECT }}/counter-app:latest

      - name: Deploy to Kubernetes
        env:
          KUBECONFIG: ${{ runner.temp }}/kubeconfig
        run: |
          gcloud container clusters get-credentials autopilot-cluster-counter-1 --region us-central1
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml