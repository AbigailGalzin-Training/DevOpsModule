name: CI

on:
  push:
    branches:
      - main  # Aqu√≠ especifica la rama principal de tu repositorio

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install
    
    - name: Run test
      run: npm run test
